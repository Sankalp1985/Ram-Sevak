<!DOCTYPE html>
<html>
<head>
    <title>Ram Sevak - Hanuman Chalisa with Meaning</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Shree Ram Sevak</h1>
    <h2>Hanuman Chalisa with Meaning</h2>

    <div class="chalisa">
        {% for line in chalisa %}
            <div class="verse-block">
                <p class="verse">🙏 {{ line.verse }}</p>
                <p class="meaning">👉 {{ line.meaning }}</p>
                <p class="hindi">🕉️ {{ line.hindi }}</p> <!-- ✅ Hindi Translation -->
            </div>
        {% endfor %}
    </div>
</body>
</html>
